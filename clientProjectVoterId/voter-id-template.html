<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ID Card View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .card-image {
  width: 100%;
  height: auto;
  border-radius: 0.5rem;
  object-fit: contain;
}

  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">Digital ID Card Preview</h2>

    <div class="row justify-content-center g-4">
      <!-- Front Side -->
      <div class="col-md-6">
        <div class="card shadow border-0">
          <div class="card-header bg-primary text-white text-center">Front Side</div>
          <div class="card-body p-0">
            <img src="frontCard.png" alt="Front Side" class="img-fluid card-image">
          </div>
        </div>
      </div>

      <!-- Back Side -->
      <div class="col-md-6">
        <div class="card shadow border-0">
          <div class="card-header bg-secondary text-white text-center">Back Side</div>
          <div class="card-body p-0">
            <img src="backCard.png" alt="Back Side" class="img-fluid card-image">
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
